<div class="container-fluid">
    <div class="file-container">
        <input type="file" #file accept="image/jpeg, image/png, application/pdf" placeholder="Choose file" (change)="loadFile(file.files)" style="display:none;">
        <button class="btn-add" (click)="file.click()">
            <span></span>
            Choose File
        </button>
        <img class="img-buffer" *ngIf="fileType != 'application/pdf' && fileType != ''" [src]="image" alt="">
        <form [formGroup]="fileForm">
            <div class="form-group">
                <label for="descreption">Descreption :-</label>
                <input class="form-control" type="text" name="descreption" [(ngModel)]="fileS.oneFile.descreption" formControlName="descreption" onCopy="return false" onDrag="return false" onDrop="return false" onPaste="return false" autocomplete="off">
            </div>

            <!-- <div class="alert alert-danger" *ngIf="fileForm.controls['descreption'].invalid && (fileForm.controls['descreption'].dirty || fileForm.controls['descreption'].touched)">
                <div *ngIf="fileForm.controls['descreption'].errors?.required">
                    Descreption is required.
                  </div>
                  <div *ngIf="fileForm.controls['descreption'].errors?.minlength">
                    Descreption must be at least 4 characters long.
                  </div>
                  <div *ngIf="fileForm.controls['descreption'].errors?.maxlength">
                    Descreption must be at most 200 characters long.
                  </div>
                  <div *ngIf="fileForm.controls['descreption'].errors?.pattern">
                    Descreption pattern characters is not valid.
                  </div>
            </div> -->

            <p-message severity="error" [text]="fileForm.controls['descreption'].errors!['required'] ? 'This Field Is Required' : fileForm.controls['descreption'].errors!['minlength'] ? 'The Min Length Of Field Is 20 Charcters' : fileForm.controls['descreption'].errors!['maxlength'] ? 'The Max Length Of Field Is 200 Charcters' : fileForm.controls['descreption'].errors!['pattern'] ? 'This Pattern Is Not Valid Please Write Correct Word' : ''" *ngIf="!fileForm.controls['descreption'].valid && fileForm.controls['descreption'].dirty"></p-message>

        </form>

        <button class="btn-add" (click)="saveData()">
            <span></span>
            save
        </button>
    </div>
</div>

<p-dialog header="Error Message" [(visible)]="showError" [modal]="true" [style]="{width: '60vw',backgroundColor: '#efff00 !important'}" [baseZIndex]="10000" [draggable]="false" [resizable]="true" styleClass="mydialog">
    <img class="text-center img-thumbnail" src="../../../assets/images/InferiorAnxiousAustralianfreshwatercrocodile-size_restricted.gif" alt="" width="300px" height="200px" style="margin: 0 auto; display: block;">
    <h4 class="text-center">{{message}}</h4>
</p-dialog>

<p-dialog header="Success Messsage" [(visible)]="showSuccess" [modal]="true" [style]="{width: '60vw',backgroundColor: '#efff00 !important'}" [baseZIndex]="10000" [draggable]="false" [resizable]="true" styleClass="mydialog">

    <img class="text-center img-thumbnail" src="../../../assets/images/dribbble-success-2.gif" alt="" width="300px" height="200px" style="margin: 0 auto; display: block;">
    <h4 class="text-center">{{message}}</h4>
</p-dialog>

<p-dialog [(visible)]="showLoading" [modal]="true" [style]="{width: '200px'}" [baseZIndex]="10000" [draggable]="false" [resizable]="true" styleClass="mydialog-loading" [closable]="false">

    <img class="text-center img-thumbnail" src="../../../assets/images/spinningwheel.gif" alt="" width="100%" height="200px" style="position: relative; left: 0;">
</p-dialog>
